<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>GET jQuery</title>
</head>
<body>
    <h1 id="full-name"></h1>
    <script>
        $.ajax({
            url: 'http://127.0.0.1:3000/api/name',
            method: 'GET',
            success: (response) => {
                console.log(response);
                $('#full-name').html(response);
            },
            error: (response) => {
                $('#full-name').html(`Error ${response.status}: ${response.statusText}`);
            }
        });
    </script>
</body>
</html>
