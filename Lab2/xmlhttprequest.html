<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET XmlHttpRequest</title>
</head>
<body>
    <h1 id="full-name"></h1>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://127.0.0.1:3000/api/name', true);
        xhr.send();

        xhr.onload = () => {
            if (xhr.status !== 200) {
                document.querySelector('#full-name').innerHTML = `<h1>Error ${xhr.status}: ${xhr.statusText}</h1>`;
            } else {
                document.querySelector('#full-name').innerHTML = xhr.responseText;
            }
        }
    </script>
</body>
</html>
